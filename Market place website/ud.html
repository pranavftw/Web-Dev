<!DOCTYPE html>
<html>
<title>Registration Page</title>
<head>
<link rel="stylesheet" type="text/css" href="styl.css">
</head>
<body>

<h2>Registration Page</h2>

<form action="register.php" method="post">
  <label for="userType">User Type:</label>
  <select id="userType" name="userType">
    <option value="individual">Individual</option>
    <option value="business">Business</option>
  </select>

  <div id="businessFields" style="display: none;">
    <label for="haveLicense">Have Shop Act License:</label>
    <input type="radio" id="haveLicenseYes" name="haveLicense" value="Yes"> Yes
    <input type="radio" id="haveLicenseNo" name="haveLicense" value="No"> No

    <div id="shopActIdField" style="display: none;">
        <label for="shopActId">Shop Act ID:</label>
        <input type="text" id="shopActId" name="shopActId">
    </div>
</div>


  <label for="fname">First Name:</label>
  <input type="text" id="fname" name="fname">

  <label for="mname">Middle Name:</label>
  <input type="text" id="mname" name="mname">

  <label for="lname">Last Name:</label>
  <input type="text" id="lname" name="lname">

  <label for="email">Email:</label>
  <input type="email" id="email" name="email">

  <label for="state">State:</label>
  <select id="state" name="state">
    <option value="Andhra Pradesh">Andhra Pradesh</option>
    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
    <option value="Assam">Assam</option>
    <option value="Bihar">Bihar</option>
    <option value="Chhattisgarh">Chhattisgarh</option>
    <option value="Goa">Goa</option>
    <option value="Gujarat">Gujarat</option>
    <option value="Haryana">Haryana</option>
    <option value="Himachal Pradesh">Himachal Pradesh</option>
    <option value="Jharkhand">Jharkhand</option>
    <option value="Karnataka">Karnataka</option>
    <option value="Kerala">Kerala</option>
    <option value="Madhya Pradesh">Madhya Pradesh</option>
    <option value="Maharashtra">Maharashtra</option>
    <option value="Manipur">Manipur</option>
    <option value="Meghalaya">Meghalaya</option>
    <option value="Mizoram">Mizoram</option>
    <option value="Nagaland">Nagaland</option>
    <option value="Odisha">Odisha</option>
    <option value="Punjab">Punjab</option>
    <option value="Rajasthan">Rajasthan</option>
    <option value="Sikkim">Sikkim</option>
    <option value="Tamil Nadu">Tamil Nadu</option>
    <option value="Telangana">Telangana</option>
    <option value="Tripura">Tripura</option>
    <option value="Uttar Pradesh">Uttar Pradesh</option>
    <option value="Uttarakhand">Uttarakhand</option>
    <option value="West Bengal">West Bengal</option>
    <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
    <option value="Chandigarh">Chandigarh</option>
    <option value="Dadra & Nagar Haveli and Daman & Diu">Dadra & Nagar Haveli and Daman & Diu</option>
    <option value="Delhi">Delhi</option>
    <option value="Jammu and Kashmir">Jammu and Kashmir</option>
    <option value="Ladakh">Ladakh</option>
    <option value="Lakshadweep">Lakshadweep</option>
    <option value="Puducherry">Puducherry</option>
  </select>
  <label for="city">City</label>
  <input type="text" id="city" name="city">
  <label for="contact1">Contact 1:</label>
  <input type="text" id="contact1" name="contact1">

  <label for="contact2">Contact 2:</label>
  <input type="text" id="contact2" name="contact2">

  <div id="businessFields2" style="display: none;">
    <label for="firmName">Firm Name:</label>
    <input type="text" id="firmName" name="firmName">
  </div>

  <label for="adharId">Aadhaar ID (required):</label>
  <input type="text" id="adharId" name="adharId" pattern="[0-9]{12}" required>

  <label for="panId">PAN ID (Optional):</label>
  <input type="text" id="panId" name="panId">

  <input type="submit" value="Submit">
</form>

<script>
  document.getElementById('userType').addEventListener('change', function() {
      var businessFields = document.getElementById('businessFields');
      var businessFields2 = document.getElementById('businessFields2');
      if (this.value === 'business') {
          businessFields.style.display = 'block';
          businessFields2.style.display = 'block';
      } else {
          businessFields.style.display = 'none';
          businessFields2.style.display = 'none';
      }
  });
  
  document.getElementById('haveLicenseYes').addEventListener('change', function() {
      document.getElementById('shopActIdField').style.display = 'block';
  });
  document.getElementById('haveLicenseNo').addEventListener('change', function() {
      document.getElementById('shopActIdField').style.display = 'none';
  });
</script>
</body>
</html>
